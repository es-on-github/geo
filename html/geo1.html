<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0px; padding: 0px }
#map_canvas { height: 100% } </style>
<script src="http://maps.google.com/maps/api/js?key=ABQIAAAAINiCv1CXS_d3g44NQHYzIBSxLhPCOFxwBUVaE2lZEI1T-6miRhQWNOe47RAa2EljooosPl1fs5kGPA&amp;sensor=false" type="text/javascript"> 
</script>
<script type="text/javascript"> 
function initialize() { 
var latlng = new google.maps.LatLng(-34.397, 150.644); 
var myOptions = { 
zoom: 8, 
center: latlng, 
mapTypeId: google.maps.MapTypeId.ROADMAP 
}; 
var map = new google.maps.Map(document.getElementById("map_canvas"), 
myOptions); 
var marker1 = new google.maps.Marker({ position: latlng, map: map, title:"Test" }); 
google.maps.event.addListener(marker1, 'click', function() { map.set_zoom(16); }); 
} 

</script>
</head>
<body onload="initialize()">
<div style="width: 60%; height: 60%" id="map_canvas"></div>
</body>
</html>
